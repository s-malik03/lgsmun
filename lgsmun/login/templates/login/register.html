<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
<div class="login-box">
  <h1>Register</h1>
  <form action="create_user" method="POST">{% csrf_token %}
    <div class="textbox">
          {{username_taken}}
    </div>
    <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username" id="username" name="username">
  </div>

  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="E-Mail" id="email" name="email">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" id="password" name="password">
  </div>
    <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password">
  </div>

    <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="text" placeholder="Mobile Number" id="mobile" name="mobile">
  </div>

    <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="text" placeholder="Grade" id="grade" name="grade">
  </div>

    <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="text" placeholder="School" id="school" name="school">
  </div>

  <input type="submit" class="btn" value="Register">
</div>
</form>
  </body>
</html>
