<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <img class="logo" style="width:10%;" src="https://iconape.com/wp-content/files/cf/194499/png/194499.png" alt="">
<div class="login-box">
    <h1>Login</h1>
    <form action="post_login" method="POST">{% csrf_token %}
        <div class="textbox">
            {{invalid}}
        </div>

        <div class="textbox">

            <input type="text" placeholder="Username" id="email" name="username">
        </div>

        <div class="textbox">

            <input type="password" placeholder="Password" id="password" name="password">
        </div>

        <input type="submit" class="btn" value="Sign in">
        <div class="header1" >No account? Click <a href="register">here</a> to register.</div>
</div>
</form>

</body>
</html>
