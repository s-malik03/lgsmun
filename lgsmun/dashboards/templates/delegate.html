{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'delegate.js' %}"></script>
        <style>
            body{

              background: url("{% static 'bg.jpg' %}");
              overflow: auto;
            }
            .dot {
                height: 15px;
                width: 15px;
                background-color: #0c0;
                border-radius: 50%;
                display: inline-block;
            }
            #leftbox {
                border-radius:10px;
                float:left;
                background: grey;
                width:25%;
                height:100%;
            }
            #leftbox2 {
                float:left;
                border-radius:10px;
                background: grey;
                width:50%;
                height:100%;
            }
            #middlebox{
                float:left;
                border-radius: 10px;
                background:grey;
                width:50%;
                height:100%;
            }
            #rightbox{
                float:right;
                border-radius: 10px;
                background:grey;
                width:25%;
                height:100%;
            }
            #rightbox2{
                float:right;
                border-radius: 10px;
                background:grey;
                width:50%;
                height:100%;
            }
            #minutes, #seconds,#total_minutes,#total_seconds{
                display:inline;
            }
            #message {
              border: none;
              outline: none;
              background: none;
              border: 2px solid white;
              color: white;
              font-size: 16px;
              width: 96%;
              height: 60px;
              float: center;
              margin: 5 0 0px;
              overflow: auto;
            }
            ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
              color: white;
              opacity: 1; /* Firefox */
            }

            :-ms-input-placeholder { /* Internet Explorer 10-11 */
              color: white;
            }

            ::-ms-input-placeholder { /* Microsoft Edge */
              color: white;
            }
            .overflow {
              color: white;
              background-color: #000;
              border-radius: 15px;
              width: 94%;
              height: 230px;
              padding: 10px 10px;
              overflow: hidden;
              overflow-y: auto;
            }
            #rsl {
              color: white;
              background-color: #000;
              border-radius: 15px;
              width: 94%;
              height: 200px;
              padding: 10px 10px;
              overflow: hidden;
              overflow-y: auto;
            }
            #gsl {
              color: white;
              background-color: #000;
              border-radius: 15px;
              width: 94%;
              height: 200px;
              padding: 10px 10px;
              overflow: hidden;
              overflow-y: auto;
            }
            #att {
              background-color: #000;
              border-radius: 15px;
              width: 94%;
              height: 200px;
              padding: 10px 10px;
              overflow: hidden;
              overflow-y: auto;
            }
            .selectbtn{
              border-radius: 10px;
              background: #444444;
              color: #fff;
              display: block;
              width: 66%;
              padding: 0 16px;
              height: 30px;
              text-align: center;
              position: center;
              box-sizing: border-box;
              outline: none;
              border: none;
              font-family: "montserrat",sans-serif;
            }
            .btn{
              text-align:center;
              background: none;
              border-radius: 10px;
              border: 2px solid #fff;
            }
            h1{
                color:black;
                text-align:center;
            }
        </style>
    </head>

    <body onbeforeunload="fetch('logout');ws.close();">
        <input type="hidden" id="country" value="{{country}}"/>
        <input type="hidden" id="uuid" value="{{uuid}}"/>
        <div id = "boxes">
            <h1 id="committee_name">{{committee}}</h1>

            <div id = "leftbox">
                <h2>Inbox:</h2>
                <p><div class="overflow" id="inbox"></div></p><br>
                <textarea class="textarea" placeholder="Message" id="message"/></textarea><br>
                Send to:<br><select id="recipient" class="selectbtn" name="recipient">
                {% for c in country_matrix %}
                <option value="{{c}}">{{c}}</option>
                {% endfor %}
</select><br>
                <input type="button" class="btn" value="Send Message" onclick="sendmessage()"/>

            </div>

            <div id = "middlebox">

              <div id="leftbox2">

                <h2>Topic: <div id="current_topic">No Topic Has Been Set</div></h2>
                <h3>Speaking Mode: <div id="speaking_mode">Idle</div></h3>
                <h4>Current Mod: <div id="current_mod">No Moderated Caucus in Progress</div></h4>
                <h4>Total Time:<br><div id="total_minutes"></div>:<div id="total_seconds"></div>
                <h4>Speaker Time:<br><div id="minutes"></div>:<div id="seconds"></div>
                <h4>Raise Point:</h4>
                <select class="selectbtn" id="point">
                  <option value="Point of Parliamentary Inquiry">Point of Parliamentary Inquiry</option>
                  <option value="Point of Personal Privelege">Point of Personal Privelege</option>
                  <option value="Point of Order">Point of Order</option>
                </select><br>
                <input type="button" class="btn" value="Raise Point" onclick="raise_point()"/><br>
                <h3>Floor Mods: <div class="overflow" id="mod_table"> </div></h3>
            </div>
            <div id="rightbox2">
              <h3>RSL: <div id="rsl"> </div></h3>
              <h3>GSL: <div id="gsl"> </div></h3>
            </div>
          </div>

            <div id = "rightbox">
                <h2>Notifications:</h2>
                <div id="notifications" class="overflow"> </div>
                <h2>Delegates Present:</h2>
                <div id="att" class="overflow">No one present.</div><br>
                <input type="button" class="btn" value="Raise Placard" onclick="fetch('raise_placard')"><br><br>
                <input type="button" class="btn" value="Lower Placard" onclick="fetch('lower_placard')"><br><br>
                <input type="button" class="btn" value="Log Out" onclick="window.location.href='logout'"><br><br>
            </div>
        </div>
    </body>
</html>
