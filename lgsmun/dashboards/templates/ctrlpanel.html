{% load static %}
<html>

<head>
    <img class="logo" style="width:10%;" src="https://iconape.com/wp-content/files/cf/194499/png/194499.png" alt="">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="login-box">
    <h1>Control Panel</h1>
    <form class="header1" action="create_committee" method="POST">
        Create New Committee:<br>
        {% csrf_token %}
        <div class="textbox"><input type="text" placeholder="Name" name="committee"></input></div>
        <input type="submit" class="btn" value="Submit">
    </form>
    <form class="header1" action="editcommittee" method="GET">
        {% csrf_token %}
        Select Committee: <br>
        <select name="committee" id="committees">
            {% for c in committees %}
            <option value="{{c}}">{{c}}</option>
            {% endfor %}
        </select>
        <br>
        <i class="fas fa-lock"></i>
        <input type="submit" class="btn" value="Select">
    </form>
    <input type="button" class="btn" onclick="window.location.href='/menu/admin'" value="Menu">
</div>


</body>
</html>
