{% load static %}
<html>

<head>
    <img class="logo" style="width:10%;" src="https://iconape.com/wp-content/files/cf/194499/png/194499.png" alt="">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<form action="adminjoinsession" method="GET">
    <div class="login-box">
        <h1>Admin Menu</h1>
        <input href="/dashboards/controlpanel" type="button" class="btn" value="Committee Control Panel"
               onclick="window.location.href='/dashboards/controlpanel'">
        <div class="header1">Join Committee:</div>
        <select name="committee" id="committees">
            {% for c in committees %}
            <option value="{{c}}">{{c}}</option>
            {% endfor %}
        </select>
        <br>

        <input type="submit" class="btn" value="Join">
        <input href="changepassword" type="button" class="btn" value="Change Password"
               onclick="window.location.href='changepassword'">
        <input type="button" class="btn" onclick="window.location.href='/signout'" value="Log Out">
    </div>


</form>


</body>
</html>
